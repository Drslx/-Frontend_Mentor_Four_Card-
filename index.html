      <div class="card card-one">
        <div class="txt-card">
          <h2>Supervisor</h2>
          <p>
            Monitors activity to identify project <br />
            roadblocks
          </p>
        </div>

        <div class="img-card">
          <img src="images/icon-supervisor.svg" alt="" />
        </div>
      </div>

      <div class="card-mid">
        <div class="card card-two">
          <div class="txt-card">
            <h2>Team Builder</h2>
            <p>
              Scans our talent network to create the <br />
              optimal team for your project
            </p>
          </div>

          <div class="img-card">
            <img src="images/icon-team-builder.svg" alt="" />
          </div>
        </div>

        <div class="card card-three">
          <div class="txt-card">
            <h2>Karma</h2>
            <p>
              Regularly evaluates our talent to ensure <br />
              quality
            </p>
          </div>

          <div class="img-card">
            <img src="images/icon-karma.svg" alt="" />
          </div>
        </div>
      </div>

      <div class="card card-four">
        <div class="txt-card">
          <h2>Calculator</h2>
          <p>
            Uses data from past projects to provide <br />
            better delivery estimates
          </p>
        </div>

        <div class="img-card">
          <img src="/images/icon-calculator.svg" alt="" />
        </div>
      </div>
